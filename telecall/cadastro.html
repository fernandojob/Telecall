<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="container">
      <a href="./index.html">
        <img
          id="logo"
          src="/img/logotecall-removebg-preview.png"
          alt="a logo da empresa Telecall"
        />
      </a>
      <div class="header">
        <h2>Criar Uma Conta</h2>
        <div class="dark-light">
          <i class="bx bx-moon moon"></i>
          <i class="bx bx-sun sun"></i>
        </div>
      </div>

      <form id="form" class="form">
        <div class="form-control">
          <label for="nomecompleto">Nome Completo</label
          ><input
            type="text"
            id="nomecompleto"
            placeholder="Informe seu Nome Completo"
          />
          <i class="fas fa-exclamation-circle"></i
          ><i class="fas fa-check-circle"></i>
          <small>Mensagem de error</small>
        </div>

        <div class="form-control">
          <label for="data-nascimento">Data de Nascimento</label
          ><input
            type="date"
            id="data-nascimento"
            min="1903-01-01"
            max="2005-12-31"
          />
          <i class="fas fa-exclamation-circle"></i
          ><i class="fas fa-check-circle"></i>
          <small>Mensagem de error</small>
        </div>

        <div class="form-control">
          <label for="genero">Gênero</label
          ><select name="genero" id="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outros">Outros</option>
            <option value="ninforma">Prefiro não informar</option>
          </select>
          <i class="fas fa-exclamation-circle"></i
          ><i class="fas fa-check-circle"></i>
          <small>Mensagem de error</small>
        </div>

        <div class="form-control">
          <label for="nomematerno">Nome Materno</label
          ><input
            type="text"
            id="nomematerno"
            placeholder="Informe o Nome Materno"
          />
          <i class="fas fa-exclamation-circle"></i
          ><i class="fas fa-check-circle"></i>
          <small>Mensagem de error</small>
        </div>

        <div class="form-control">
          <label for="cpf">CPF</label
          ><input type="text" id="cpf" placeholder="Informe o CPF" />
          <i class="fas fa-exclamation-circle"></i
          ><i class="fas fa-check-circle"></i>
          <small>Mensagem de error</small>
        </div>

        <div class="form-control">
          <label for="telefone">Informe o Telefone</label
          ><input type="tel" id="telefone" placeholder="(+55)XX-XXXXXXXX" />
          <i class="fas fa-exclamation-circle"></i
          ><i class="fas fa-check-circle"></i>
          <small>Mensagem de error</small>
        </div>

        <div class="form-control">
          <label for="celular">Informe o Celular</label
          ><input type="tel" id="celular" placeholder="(+55)XX-XXXXXXXXX" />
          <i class="fas fa-exclamation-circle"></i
          ><i class="fas fa-check-circle"></i>
          <small>Mensagem de error</small>
        </div>

        <div class="form-control">
          <label for="endereco">Endereço</label
          ><input type="text" id="endereco" placeholder="Endereço Completo" />
          <i class="fas fa-exclamation-circle"></i
          ><i class="fas fa-check-circle"></i>
          <small>Mensagem de error</small>
        </div>

        <div class="form-control">
          <label for="login">Nome de Usuário</label
          ><input
            type="text"
            id="login"
            placeholder="Digite seu nome de usuário"
          />
          <i class="fas fa-exclamation-circle"></i
          ><i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="senha">Senha</label
          ><input type="password" id="senha" placeholder="Digite sua senha" />
          <i class="fas fa-exclamation-circle"></i
          ><i class="fas fa-check-circle"></i>
          <small>Mensagem de error</small>
        </div>

        <div class="form-control">
          <label for="confirmar-senha">Confirme a Senha</label
          ><input
            type="password"
            id="confirmar-senha"
            placeholder="Digite sua senha novamente"
          />
          <i class="fas fa-exclamation-circle"></i
          ><i class="fas fa-check-circle"></i>
          <small>Mensagem de error</small>
        </div>
        <br />
        <button type="submit" id="enviar">Enviar</button>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/00a61a6834.js"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
